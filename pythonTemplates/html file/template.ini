[variable]
	name="filename"
	description="Name of the file"
	value=None; import os; value=os.path.abspath('./').rsplit(os.sep,1)[-1]+'.html'

[variable]
	name="title"
	description="Title of the document"
	value=None; import os; value=os.path.abspath('./').rsplit(os.sep,1)[-1]
	
[replace]
	find="[[filename]]"
	replace=filename

[replace]
	find="[[title]]"
	replace=title